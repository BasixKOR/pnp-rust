[package]
name = "pnp-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
radix_trie = "0.2.1"
regex = "1.7.1"
relative-path = { version = "1.7.3", features = ["serde"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_regex = "1.1.0"
serde_with = "2.2.0"
simple-error = "0.3.0"
